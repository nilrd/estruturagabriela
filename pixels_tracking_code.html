<!-- Eventos Personalizados para Rastreamento -->
<script>
// Função para rastrear cliques nos CTAs
function trackCTAClick(ctaName) {
  // Facebook Pixel
  if (typeof fbq !== 'undefined') {
    fbq('track', 'Lead', {
      content_name: ctaName,
      content_category: 'CTA Click'
    });
  }
  
  // Google Analytics
  if (typeof gtag !== 'undefined') {
    gtag('event', 'click', {
      event_category: 'CTA',
      event_label: ctaName,
      value: 1
    });
  }
  
  // TikTok Pixel
  if (typeof ttq !== 'undefined') {
    ttq.track('ClickButton', {
      content_type: 'CTA',
      content_name: ctaName
    });
  }
}

// Função para rastrear visualização de seções importantes
function trackSectionView(sectionName) {
  // Facebook Pixel
  if (typeof fbq !== 'undefined') {
    fbq('track', 'ViewContent', {
      content_name: sectionName,
      content_type: 'section'
    });
  }
  
  // Google Analytics
  if (typeof gtag !== 'undefined') {
    gtag('event', 'scroll', {
      event_category: 'Section View',
      event_label: sectionName
    });
  }
}

// Rastreamento de tempo na página
let timeOnPage = 0;
setInterval(() => {
  timeOnPage += 10;
  
  // Rastrear marcos de tempo (30s, 60s, 120s, 300s)
  if ([30, 60, 120, 300].includes(timeOnPage)) {
    if (typeof gtag !== 'undefined') {
      gtag('event', 'timing_complete', {
        name: 'time_on_page',
        value: timeOnPage
      });
    }
  }
}, 10000);
</script>

   - SEU_PIXEL_ID_TIKTOK: Obter no TikTok Business Manager
   - SEU_HOTJAR_ID: Obter no Hotjar

2. ADICIONAR NO <head> da página:
   - Todos os pixels devem ser adicionados antes do </head>

3. EVENTOS PERSONALIZADOS:
   - Chamar trackCTAClick('nome_do_cta') nos botões de CTA
   - Chamar trackSectionView('nome_da_secao') quando seções importantes forem visualizadas

4. CONFIGURAR CONVERSÕES:
   - No Facebook Ads: Configurar evento "Lead" como conversão
   - No Google Ads: Configurar ação de conversão personalizada
   - No TikTok Ads: Configurar evento "ClickButton" como conversão

5. TESTE:
   - Usar Facebook Pixel Helper (extensão Chrome)
   - Usar Google Tag Assistant
   - Verificar eventos no Google Analytics em tempo real
